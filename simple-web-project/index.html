<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>üçÖ Pomodoro</h1>
    <div class="pomodoro-app">
        <div class="progress-container">
            <svg class="progress-ring" width="180" height="180">
                <circle class="progress-ring__circle" stroke="#007bff" stroke-width="10" fill="transparent" r="80" cx="90" cy="90" />
            </svg>
            <div class="timer-display" id="timer-display">25:00</div>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="session-info" id="session-info">Session</div>
        <div class="counter">
            Sessions: <span id="session-count">0</span> | Breaks: <span id="break-count">0</span>
        </div>
        <div class="custom-times">
            <label>Session (min): <input type="number" id="session-length" min="1" max="60" value="25"></label>
            <label>Break (min): <input type="number" id="break-length" min="1" max="30" value="5"></label>
            <button id="apply-times">Apply</button>
        </div>
        <div class="motivation" id="motivation"></div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
